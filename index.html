<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calcul du PGCD</title>
  <style>
    body {
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .card {
      width: 380px;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      background: #fff;
      padding: 1.5rem;
      text-align: center;
    }
    h3 {
      color: #6c5ce7;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.7rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #341f97;
      transform: scale(1.05);
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    .text-success {
      color: #2ecc71;
    }
    .text-danger {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>üî¢ Calcul du PGCD</h3>
    <div>
      <label for="num1">Premier nombre</label>
      <input type="number" id="num1" placeholder="Entrez le premier nombre">
    </div>
    <div>
      <label for="num2">Deuxi√®me nombre</label>
      <input type="number" id="num2" placeholder="Entrez le deuxi√®me nombre">
    </div>
    <button id="calculate">Calculer le PGCD</button>
    <div id="result"></div>
  </div>

  <script>
    function pgcd(a, b) {
      a = Math.abs(a);
      b = Math.abs(b);
      while (b) {
        let t = b;
        b = a % b;
        a = t;
      }
      return a;
    }

    document.getElementById('calculate').addEventListener('click', function() {
      const n1 = parseInt(document.getElementById('num1').value);
      const n2 = parseInt(document.getElementById('num2').value);
      const result = document.getElementById('result');

      if (isNaN(n1) || isNaN(n2)) {
        result.textContent = "‚ö†Ô∏è Veuillez entrer deux nombres valides.";
        result.className = "text-danger";
        return;
      }

      const res = pgcd(n1, n2);
      result.textContent = "‚úÖ Le PGCD de " + n1 + " et " + n2 + " est : " + res;
      result.className = "text-success";
    });
  </script>
</body>
</html>
